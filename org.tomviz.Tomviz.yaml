app-id: org.tomviz.Tomviz
runtime: org.kde.Platform
sdk: org.kde.Sdk
runtime-version: '5.15-22.08'
command: tomviz
#For CastXML
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm16
# GLEW does not support Wayland yet.
finish-args:
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --filesystem=home
cleanup:
  - /bin/papraview
  - /include
  - /lib/cmake
  - /share/doc
  - /share/castxml
  - '*.la'
  - '*.a'

modules:
  - shared-modules/glew/glew.json
  - shared-modules/linux-audio/fftw3f.json

  - name: meson
    buildsystem: simple
    build-commands:
      - python3 setup.py build
      - python3 setup.py install --prefix=/app --root=/
    sources:
      - type: git
        url: https://github.com/mesonbuild/meson.git
        tag: 1.1.1

    #cmake-ninja does not work
  - name: CastXML
    buildsystem: cmake
    config-opts:
      - -DCLANG_LINK_CLANG_DYLIB:BOOL=ON
      - -DLLVM_DIR=/usr/lib/sdk/llvm16/lib/cmake/llvm
    sources:
      - type: archive
        url: https://github.com/CastXML/CastXML/archive/v0.6.1.tar.gz
        sha256: 7a2e5ae99c66b5b44e682f261248cd874fdd7554f4a24fc31d09ac5b6dcde7e5
        x-checker-data:
          type: anitya
          project-id: 9347
          stable-only: true
          url-template: https://github.com/CastXML/CastXML/archive/v$version.tar.gz
    cleanup:
      - /lib/cmake

  - name: Eigen3
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: archive
        url: https://gitlab.com/libeigen/eigen/-/archive/3.4.0/eigen-3.4.0.tar.bz2
        sha256: b4c198460eba6f28d34894e3a5710998818515104d6e74e5cc331ce31e46e626
        x-checker-data:
          type: anitya
          project-id: 13751
          stable-only: true
          url-template: https://gitlab.com/libeigen/eigen/-/archive/$version/eigen-$version.tar.bz2
    cleanup:
      - '*'

  - name: openblas # dependency for scipy
    no-autogen: true
    make-args:
      - DYNAMIC_ARCH=1
      - DYNAMIC_OLDER=1
      - FC=gfortran
      - NO_CBLAS=1
      - NO_LAPACKE=1
      - TARGET=GENERIC
      - USE_OPENMP=1
    make-install-args:
      - PREFIX=/app
    sources:
      - type: archive
        url: https://github.com/xianyi/OpenBLAS/archive/v0.3.23.tar.gz
        sha256: 5d9491d07168a5d00116cdc068a40022c3455bf9293c7cb86a65b1054d7e5114
        x-checker-data:
          type: anitya
          project-id: 2540
          url-template: https://github.com/xianyi/OpenBLAS/archive/v$version.tar.gz

      # python3 flatpak-pip-generator tomli setuptools_scm_git_archive setuptools_scm pybind11 numpy certifi pyparsing packaging cppy meson-python pythran scipy pyFFTW -o python_deps
  - python_deps.json

  - name: TBB
    buildsystem: cmake
    builddir: true
    config-opts:
      - -DTBB_TEST=OFF
    sources:
      - type: archive
        url: https://github.com/oneapi-src/oneTBB/archive/refs/tags/v2021.9.0.tar.gz
        sha256: 1ce48f34dada7837f510735ff1172f6e2c261b09460e3bf773b49791d247d24e
        x-checker-data:
          type: anitya
          project-id: 227581
          stable-only: true
          url-template: https://github.com/oneapi-src/oneTBB/archive/refs/tags/v$version.tar.gz

  - name: SWIG
    config-opts:
      - --without-pcre
      - --disable-ccache
      - --without-tcl
      - --without-tcl
      - --without-perl5
      - --without-octave
      - --without-scilab
      - --without-java
      - --without-ruby
    sources:
        # Don't update SWIG, possible issue https://github.com/SimpleITK/SimpleITK/pull/1960
      - type: archive
        url: https://sourceforge.net/projects/swig/files/swig/swig-4.0.2/swig-4.0.2.tar.gz
        sha256: d53be9730d8d58a16bf0cbd1f8ac0c0c3e1090573168bfa151b01eb47fa906fc
        # x-checker-data:
        #   type: anitya
        #   project-id: 4919
        #   stable-only: true
        #   url-template: https://sourceforge.net/projects/swig/files/swig/swig-$version/swig-$version.tar.gz
    cleanup:
      - /share

  - name: gdcm
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DGDCM_BUILD_APPLICATIONS=OFF
      - -DGDCM_BUILD_SHARED_LIBS=ON
      - -DCMAKE_BUILD_TYPE=Release
      - -DGDCM_WRAP_PYTHON=ON
      - -DPYTHON_EXECUTABLE=/usr/bin/python3
      - -DGDCM_INSTALL_PYTHONMODULE_DIR=/app/lib/python3.8/site-packages/
      - -DGDCM_USE_VTK=OFF
      - -DGDCM_BUILD_DOCBOOK_MANPAGES:BOOL=OFF
    sources:
      - type: archive
        url: https://github.com/malaterre/GDCM/archive/v3.0.21.tar.gz
        sha256: 7c456162a2de722cc90e3bdc46900302b1c367540a7131268d7bfd2a819cb5ed
        x-checker-data:
          type: anitya
          project-id: 883
          stable-only: true
          url-template: https://github.com/malaterre/GDCM/archive/v$version.tar.gz
    cleanup:
      - /bin

    #Paraview need 32GB of memory to build
    # ParaView does not support ARM CPU yet.
  - name: Paraview
    buildsystem: cmake
    builddir: true
    config-opts:
      - -DPARAVIEW_BUILD_QT_GUI:BOOL=ON
      - -DPARAVIEW_ENABLE_QT_SUPPORT:BOOL=ON
      - -DPARAVIEW_BUILD_SHARED_LIBS:BOOL=ON
      - -DPARAVIEW_BUILD_TESTING:BOOL=OFF
      - -DVTK_PYTHON_FULL_THREADSAFE:BOOL=ON
      - -DVTK_NO_PYTHON_THREADS:BOOL=OFF
      - -DPARAVIEW_USE_PYTHON:BOOL=ON
      - -DPARAVIEW_ENABLE_COMMANDLINE_TOOLS:BOOL=OFF
      - -DPARAVIEW_ENABLE_WEB:BOOL=ON
      - -DPARAVIEW_USE_QTHELP:BOOL=OFF
      - -DPARAVIEW_USE_VTKM:BOOL=ON
      - -DPARAVIEW_PLUGINS_DEFAULT:BOOL=OFF
      - -DPARAVIEW_ENABLE_KITS:BOOL=ON
      - -DPARAVIEW_ENABLE_FFMPEG:BOOL=ON
      - -DCMAKE_CXX_STANDARD:STRING=11
      - -DCMAKE_CXX_STANDARD_REQUIRED:BOOL=ON
      - -DPARAVIEW_ENABLE_LOOKINGGLASS:BOOL=OFF
      - -DPARAVIEW_PLUGIN_ENABLE_LookingGlass:BOOL=OFF
      - -DCMAKE_INSTALL_NAME_DIR=/app/lib
    post-install:
      - rm -r ${FLATPAK_DEST}/share/icons/hicolor/*/apps/paraview.png
      - rm -r ${FLATPAK_DEST}/share/applications/org.paraview.ParaView.desktop
    cleanup:
      - /bin
      - /share
    sources:
      - type: archive
        url: https://www.paraview.org/files/v5.11/ParaView-v5.11.1.tar.gz
        sha256: de32f3e576b5f639ffc6903aa9e4cd46ac30c753185edc4366a7f305a6951b16
        # There is issue with flathub bot not able to clone paraview fork from openchemistry.
        # https://github.com/flathub/backend/issues/50
        # So use upstream paraview and apply any change with patch.
      #- type: patch
        #path: apply-openchemistry-paraview.patch

  - name: test
    buildsystem: simple
    build-commands:
      - cmake --version
      - gcc --version
      - python3 --version
      - swig -version

  - name: ITK
    buildsystem: cmake
    builddir: true
    config-opts:
      - -DITK_LEGACY_REMOVE:BOOL=ON
      - -DITK_LEGACY_SILENT:BOOL=ON
      - -DModule_ITKBridgeNumPy:BOOL=ON
      - -DBUILD_TESTING:BOOL=OFF
      - -DITK_WRAP_unsigned_short:BOOL=ON
      - -DITK_WRAP_rgb_unsigned_char:BOOL=OFF
      - -DITK_WRAP_rgba_unsigned_char:BOOL=OFF
      - -DITK_BUILD_DEFAULT_MODULES:BOOL=OFF
      - -DITKGroup_Core:BOOL=ON
      - -DITKGroup_Nonunit:BOOL=ON
      - -DPython_ADDITIONAL_VERSIONS:STRING=3
      - -DITK_WRAP_PYTHON:BOOL=ON
      - -DBUILD_EXAMPLES:BOOL=OFF
      - -DBUILD_SHARED_LIBS:BOOL=ON
      - -DITK_USE_SYSTEM_LIBRARIES:BOOL=ON
      - -DITK_USE_SYSTEM_CASTXML:BOOL=ON
      - -DITK_USE_SYSTEM_GDCM:BOOL=ON
      - -DITK_USE_SYSTEM_SWIG:BOOL=ON
      - -DITK_USE_SYSTEM_VXL:BOOL=OFF
      - -DITK_FORBID_DOWNLOADS=ON
      - -DPY_SITE_PACKAGES_PATH:STRING=/app/lib/python3.10/site-packages
    sources:
      # - type: git
      #   url: https://github.com/InsightSoftwareConsortium/ITK
      #   commit: 2338bdc487feaace8bbfd7e6a6d7a8881f7ccab6
      - type: archive
        url: https://github.com/InsightSoftwareConsortium/ITK/archive/refs/tags/v5.3.0.tar.gz
        sha256: 64e7e8094a5023c8f68ee042459d6319581fadb35e2fe90a4ae230ce36369db1
        x-checker-data:
          type: anitya
          project-id: 223473
          stable-only: true
          url-template: https://github.com/InsightSoftwareConsortium/ITK/archive/refs/tags/v$version.tar.gz

  - name: Tomviz
    buildsystem: cmake
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE:STRING=Release
    post-install:
      - install -Dm0644 $FLATPAK_ID.metainfo.xml ${FLATPAK_DEST}/share/metainfo/$FLATPAK_ID.metainfo.xml
      - install -Dm0644 ../tomviz/icons/tomviz.png ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/$FLATPAK_ID.png
      - install -Dm0644 $FLATPAK_ID.desktop ${FLATPAK_DEST}/share/applications/$FLATPAK_ID.desktop
    sources:
      - type: archive
        url: https://github.com/OpenChemistry/tomviz/releases/download/1.10.0/tomviz-1.10.0.tar.gz
        sha256: be7510dd5068f30d8334546382b58c4b2e15e04cb60288d29b560f45f6c60209
        x-checker-data:
          type: anitya
          project-id: 223480
          stable-only: true
          url-template: https://github.com/OpenChemistry/tomviz/releases/download/$version/tomviz-$version.tar.gz
      - type: file
        path: org.tomviz.Tomviz.metainfo.xml
      - type: file
        path: org.tomviz.Tomviz.desktop

