      - type: archive
        url: https://github.com/CastXML/CastXML/archive/v0.5.1.tar.gz
        sha256: a7b40b1530585672f9cf5d7a6b6dd29f20c06cd5edf34ef34c89a184a4d1a006
        x-checker-data:
          type: anitya
          project-id: 9347
          stable-only: true
          url-template: https://github.com/CastXML/CastXML/archive/v$version.tar.gz
    cleanup:
      - /lib/cmake

