  - name: ADIOS2
    buildsystem: cmake
    builddir: true
    config-opts:
      - -DADIOS2_RUN_INSTALL_TEST:BOOL=OFF
      - -DADIOS2_BUILD_EXAMPLES=OFF
    sources:
